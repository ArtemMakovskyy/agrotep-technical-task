<!doctype html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Нова рибка</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4"><h2 class="text-center mb-5">Нова рибка</h2>
            <form method="post" enctype="multipart/form-data" th:object="${fishDto}">
                <div class="row mb-3"><label class="col-sm-4 col-form-label">Назва</label>
                    <div class="col-sm-8"><input class="form-control" th:field="*{name}">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p></div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Ціна, ₴</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}">
                        <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Фото (1–3)</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" multiple th:field="*{imageFiles}">
                        <p th:if="${#fields.hasErrors('imageFiles')}" class="text-danger" th:errors="*{imageFiles}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Створити</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <button type="button" class="btn btn-outline-primary" onclick="window.location.href='/fish'">
                            Скасувати
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
