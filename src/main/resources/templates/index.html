<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Рибний маркет</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      transition: transform 0.3s ease;
      width: 100px;
    }

    .image-container:hover img {
      transform: scale(4);
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
<div class="container my-4">
  <h1 class="text-center mb-4">Рибка на продаж</h1>

  <div class="d-flex justify-content-end mb-3">
    <a class="btn btn-success" href="/fish/create">Додати рибку</a>
  </div>

  <table class="table table-bordered table-hover align-middle">
    <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Назва</th>
      <th>Ціна</th>
      <th>Дата вилову</th>
      <th>Фото</th>
      <th>Дії</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fish : ${fishlist}">
      <td th:text="${fish.id}"></td>
      <td th:text="${fish.name}"></td>
      <td th:text="${fish.price} + ' ₴'"></td>
      <td th:text="${fish.catchDate.toString().substring(0,10)}"></td>
      <td>
        <div class="image-container">
          <img th:src="@{'/images/' + ${fish.imageFileName}}" alt="Фото рибки">
        </div>
      </td>
      <td>
        <button class="btn btn-danger btn-sm" th:onclick="'deleteFish(' + ${fish.id} + ')'">Прибрати</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function deleteFish(id) {
    if (confirm('Ви впевнені, що хочете видалити рибку?')) {
      fetch(`/fish/delete?id=${id}`, {
        method: 'DELETE'
      }).then(response => {
        if (response.ok) {
          window.location.reload();
        } else {
          alert('Помилка при видаленні рибки');
        }
      });
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
